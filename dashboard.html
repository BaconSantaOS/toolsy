<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Toolsy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Toolsy Dashboard</h1>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </header>

    <main class="tools-container">
        <!-- Text Case Converter -->
        <div class="tool-card">
            <h3>Text Case Converter</h3>
            <textarea id="textInput" placeholder="Enter text here"></textarea>
            <select id="caseSelect">
                <option value="uppercase">UPPERCASE</option>
                <option value="lowercase">lowercase</option>
                <option value="titlecase">Title Case</option>
            </select>
            <button onclick="convertText()" class="btn">Convert</button>
            <p>Result: <span id="textResult"></span></p>
        </div>

        <!-- Word / Character Counter -->
        <div class="tool-card">
            <h3>Word & Character Counter</h3>
            <textarea id="countInput" placeholder="Type something"></textarea>
            <button onclick="countText()" class="btn">Count</button>
            <p>Words: <span id="wordCount"></span> | Characters: <span id="charCount"></span></p>
        </div>

        <!-- Random Password Generator -->
        <div class="tool-card">
            <h3>Random Password Generator</h3>
            <input type="number" id="passLength" placeholder="Length (8)" min="4">
            <button onclick="generatePassword()" class="btn">Generate</button>
            <p>Password: <span id="passwordOutput"></span></p>
        </div>

        <!-- QR Code Generator -->
        <div class="tool-card">
            <h3>QR Code Generator</h3>
            <input type="text" id="qrText" placeholder="Enter text or URL">
            <button onclick="generateQR()" class="btn">Generate</button>
            <div id="qrResult"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
